spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    initialization-mode: never
  jpa:
    hibernate:
        ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect 
        format_sql: true
    show-sql: true
